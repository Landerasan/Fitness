<style>
    .settingsWindow {
        width: 400px;
        height: 200px;
        border: solid black 2px;
        position: absolute;
        outline: none;
        background-color: white;
        display: flex;
        flex-wrap: wrap;
        z-index: 0;
    }
    .icon__close{
        background-color: red;
        display: block;
        position: relative;
        height: 16px;
        width: 16px;
        z-index: 3;
        cursor: pointer;
    }
    .icon__close::before,
    .icon__close::after{
        content: '';
        background-color: #262523;
        position: absolute;
        width: 100%;
        height: 2px;
        left: 0;
        bottom: 50%;
    }
    .icon__close::before{
        transform: rotate(45deg);
    }
    .icon__close::after{
        transform: rotate(-45deg);
    }
    .settings__icon{
        display: flex;
        align-self: flex-start;
        justify-content: flex-end;
        flex: 0 0 100%;
    }
    .icon__bar{
        width: 100%;
        background: blue;
    }
    .setting__accept{
        align-self: flex-end;
        justify-content: flex-end;
        display: flex;
        flex: 0 0 100%;
    }
    .accept__text{
        padding: 2px 4px;
        border: solid black 2px;
        background: red;
        cursor: pointer;
    }
    .settings__option{
        justify-self: start;
    }
    .settings__block{
        display: grid;
        grid-template-columns: 50% 50%;
        width: 100%;
        padding: 0 10%;
    }
    .settings__combobox{
        justify-self: end;
    }
    #settings__color{
        border: none;
        padding: 0;
        background: none;
        user-select: none;
        appearance: none;
        display: block;
        height: 17px;
        margin: 0;
    }
</style>
