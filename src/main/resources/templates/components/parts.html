<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<div th:fragment="header">
    <style>
        header {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .topnav {
            overflow: hidden;
        }


        .topnav-buttons {
            padding: 0 14px;
            float: right;

        }

        .topnav-buttons a {
            display: block;
            float: left;
            color: black;
            text-align: center;
            padding: 14px;
            text-decoration: none;
            font-size: 17px;
        }


        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #4CAF50;
            color: white;
        }

        .logo-header img {
            display: block;
            max-width: 55px;
            padding: 0 14px;
        }

        .logo-header {
            float: left;
        }

        .topnav .icon {
            display: none;
        }

        @media screen and (max-width: 1070px) {
            .topnav a:not(:first-child) {
                display: none;
            }

            .topnav-buttons {
                float: none;
                padding: 0;
            }

            .topnav-buttons a {
                float: left;
            }

            .logo-header {
                display: none;
                padding: 0;
            }

            .logo-header img {
                display: none;
            }

            .topnav a.icon {
                float: right;
                display: block;
            }
        }

        @media screen and (max-width: 1070px) {
            .topnav.responsive {
                position: relative;
            }

            .topnav.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
            }

            .topnav.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
        }
    </style>
    </head>
    <header>
        <div class="topnav" id="myTopnav">
            <div class="logo-header">
                <img src="https://static.tildacdn.com/tild6665-3239-4464-a563-313533376238/noroot.png">
            </div>
            <div class="topnav-buttons">
                <a href="/" class="active">ГЛАВНАЯ</a>
                <a href="/nutrition">ПИТАНИЕ</a>
                <a href="#">ПРОГРАММЫ ТРЕНИРОВОК</a>
                <a href="#">ОБ АВТОРЕ</a>
                <a href="#">ДИСКЛЕЙМЕР</a>
                <a href="#">УСЛУГИ</a>
                <a href="#">КОНТАКТЫ</a>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fa fa-bars"></i>
                </a>
            </div>

        </div>

        <script>
            function myFunction() {
                var x = document.getElementById("myTopnav");
                if (x.className === "topnav") {
                    x.className += " responsive";
                } else {
                    x.className = "topnav";
                }
            }
        </script>
    </header>
</div>
