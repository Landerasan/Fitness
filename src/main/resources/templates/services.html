<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/fonts.css}">
    <link href="https://fonts.googleapis.com/css?family=Inter:400,500,700|Raleway:400,500,700|Rubik:400,500,700&display=swap&subset=cyrillic"
          rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>
<style>
    .container__grid{
        margin-top: 6vh;
        display: flex;
        justify-content: center;
    }
    .grid__poster{
        display: flex;
        flex: 0 0 30%;
        border: 1px solid rgba(133, 133, 133, 0.47);
        /*background-image:;*/
        background: #bbbbbb;
        background-size: cover;
        margin: 2% 1% 2% 4%;
        height: 300px;
        justify-content: flex-start;
        align-items: flex-end;
    }
    .poster__header:after{
        content: '';
        position: absolute;
        background-color: gray;
        height: 2px;
        left: 0;
        bottom: 0;
        width: 0%;
        transform: translate(-1.5%, 20px);
    }

    .poster__lineContainer{
        position: relative;
        color: gray;
    }

    .poster__header{
        color: #fffffd;
        font-family: "Bebas Neue Bold";
        font-size: 30px;
        margin-bottom: 10px;
    }

</style>
<body>
<div  id="sticky-navbar" th:include="components/parts :: header"></div>
<div class="container">
    <div class="container__grid">
        <div class="grid__poster">
            <div class="poster__lineContainer">
                <div class="poster__header">
                    ОНЛАЙН-ТРЕНИРОВКИ
                </div>
                <div class="poster__text">
                    ...
                </div>
            </div>
        </div>
        <div class="grid__poster">
            <div class="poster__lineContainer">
                <div class="poster__header">
                    ПЕРСОНАЛЬНЫЕ ТРЕНИРОВКИ
                </div>
                <div class="poster__text">
                    ...
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<br>
</body>
<script th:src="@{/scripts/cart.js}"></script>
</html>
