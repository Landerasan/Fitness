<!DOCTYPE html>

<div th:fragment="header">
    <style>
        .header{
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 2;
        }
        .header:before{
            content: '';
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            position: absolute;
            background-color: #f8f9fa;
            z-index: 2;
        }
        .header__container{
            padding: 6px 10px;
        }
        .header__body{
            position: relative;
            display: flex;
            justify-content: space-between;
            height: 45px;
            align-items: center;
        }
        .header__list{
            display: flex;
            position: relative;
            z-index: 2;
        }
        .header__li{
            list-style: none;
            margin: 0px 10px 0px 10px;
        }
        .header__link{
            color: #262523;
            font-size: 18px;
            text-decoration: none;
            font-family: "Bebas Neue Bold";
        }
        .logo__img{
            max-width: 100%;
            display: block;
            padding: 5px;
        }
        .header__logo{
            flex: 0 0 40px;
            z-index: 3;
        }
        .header__burger{
            display: none;
        }
        .header__cart{
            display: flex;
            order: 2;
        }
        .cart__container{
            position: relative;
            z-index: 2;
        }
        .fa-shopping-cart{
            font-size: 28px;
            margin-right: 15px;
        }
        .cart__count{
            font-family: 'Inter', sans-serif;
            position: absolute;
            background-color: red;
            border-radius: 50%;
            line-height: 16px;
            width: 16px;
            height: 16px;
            z-index: 3;
            text-align: center;
            right: 10px;
            top: -4px;
            font-size: 10px;
            color: white;
        }

        @media (max-width: 767px) {
            .header__burger{
                display: block;
                position: relative;
                height: 20px;
                width: 20px;
                z-index: 3;
                cursor: pointer;
                padding: 3px;
            }
            .header__burger::before,
            .header__burger::after{
                content: '';
                background-color: #262523;
                position: absolute;
                width: 100%;
                height: 2px;
                left: 0;
                transition: 200ms ease;
            }
            .header__burger::before{
                top: 5px;
            }
            .header__burger::after{
                bottom: 5px;
            }
            .header__menu{
                overflow: hidden;
                position: fixed;
                top: 0;
                height: 0;
                left: 0;
                width: 100%;
                background-color: #f8f9fa;
                padding-top: 50px;
                transition: height 300ms steps(20);
            }
            .header__menu.active{
                height: 100vh;
            }
            .header__menu .header__li{
                opacity: 0;
                transform: translateY(-150%);
                /*transform: scale(0);*/
                transition: 600ms ease, opacity 600ms ease;
            }
            .header__menu.active .header__li{
                opacity: 1;
                transform: translateY(0%);
                /*transform: scale(1);*/
            }
            .header__list{
                margin-top: 20px;
                display: block;
            }
            .header__li{
                margin-bottom: 20px;
            }
            .header__link{
                font-size: 22px;
            }
            .header__burger.active:before{
                transform: rotate(45deg);
                top: 12px;
            }
            .header__burger.active:after{
                transform: rotate(-45deg);
                bottom: 12px;
            }
            .header__burger.collapsing:after{
                bottom: 12px;
            }
            .header__burger.collapsing:before{
                top: 12px;
            }
            .header__cart{
                order: 0;
            }
        }
    </style>
    <div class="header">
        <div class="header__container">
            <div class="header__body">
                <a href="/" class="header__logo">
                    <img class="logo__img" th:src="@{/img/logo-black.png}">
                </a>
                <div class="header__cart">
                    <div class="cart__container">
                        <div class="cart__count" id="cart__count">
                            <span></span>
                        </div>
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                </div>
                <div class="header__burger">
                </div>
                <div class="header__menu">
                    <ul class="header__list">
                        <li class="header__li">
                            <a href="/programs/" class="header__link">ПРОГРАММЫ ТРЕНИРОВОК</a>
                        </li>
                        <li class="header__li">
                            <a href="/nutrition/" class="header__link">ПИТАНИЕ</a>
                        </li>
                        <li class="header__li">
                            <a href="services" class="header__link">УСЛУГИ</a>
                        </li>
                        <li class="header__li">
                            <a href="blog" class="header__link">БЛОГ</a>
                        </li>
                        <li class="header__li">
                            <a href="about" class="header__link">ОБ АВТОРЕ</a>
                        </li>
                        <li class="header__li">
                            <a href="disclaimer" class="header__link">ДИСКЛЕЙМЕР</a>
                        </li>
                        <li class="header__li">
                            <a href="contact" class="header__link">КОНТАКТЫ</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
